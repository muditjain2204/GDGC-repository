<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDGC Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              google: {
                blue: '#4285F4',
                red: '#DB4437',
                yellow: '#F4B400',
                green: '#0F9D58',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #93c5fd; /* Light Blue thumb */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }

      /* Text Gradient Flow (Simultaneous Movement) */
      @keyframes textFlow {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }
      .animate-text-flow {
        background: linear-gradient(to right, #4285F4, #DB4437, #F4B400, #0F9D58, #4285F4, #DB4437, #F4B400, #0F9D58);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textFlow 4s linear infinite;
      }

      /* Background Liquid Animation */
      @keyframes liquidFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-liquid-bg {
        background: linear-gradient(270deg, #4285F4, #DB4437, #F4B400, #0F9D58);
        background-size: 400% 400%;
        animation: liquidFlow 8s ease infinite;
      }

      /* Balloon Animation */
      @keyframes floatUp {
        0% { 
          transform: translateY(100vh) scale(0.5); 
          opacity: 0; 
        }
        20% { opacity: 0.7; }
        80% { opacity: 0.7; }
        100% { 
          transform: translateY(-20px) scale(1); 
          opacity: 0; 
        }
      }
      .animate-float {
        animation: floatUp 10s linear infinite;
      }

      /* Search Bar Gradient Border Animation */
      @keyframes borderRotate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-border {
        background: linear-gradient(90deg, #4285F4, #DB4437, #F4B400, #0F9D58, #4285F4);
        background-size: 300% 100%;
        animation: borderRotate 3s ease infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-blue-50 text-slate-900 dark:bg-[#020617] dark:text-slate-100 transition-colors duration-300 flex flex-col min-h-screen">
    <div id="root" class="flex-grow"></div>
  </body>
</html>
